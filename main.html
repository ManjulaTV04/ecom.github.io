<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">ShopMate</div>
    <ul class="flex gap-6">
      <li><a href="#" class="hover:text-blue-500">Home</a></li>
      <li><a href="#" class="hover:text-blue-500">Shop</a></li>
      <li><a href="#" class="hover:text-blue-500">Contact</a></li>
      <li><a href="#" class="hover:text-blue-500">Cart (0)</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-100 text-center py-20 px-4">
    <h1 class="text-4xl font-bold mb-4">Welcome to ShopMate</h1>
    <p class="text-lg mb-6">Your favorite place to shop for quality products</p>
    <a href="#" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Shop Now</a>
  </section>

  <!-- Product Grid -->
  <section class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Example Product Card -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-40 object-cover mb-2">
        <h3 class="font-semibold">Product Name</h3>
        <p class="text-sm text-gray-600">$29.99</p>
        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
      </div>
      <!-- Duplicate or dynamically generate more product cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white mt-10 p-6 text-center shadow-inner">
    <p>&copy; 2025 ShopMate. All rights reserved.</p>
  </footer>
</body>
</html>
